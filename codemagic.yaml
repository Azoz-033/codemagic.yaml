workflows:
  flutter-workflow:
    name: Build Flutter App
    max_build_duration: 30
    environment:
      flutter: stable
      xcode: latest
      vars:
        FIREBASE_ANDROID_APP_ID: your_android_app_id
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your@email.com
